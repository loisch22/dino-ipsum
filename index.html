<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Dino Ipsum</title>
  </head>
  <body>
    <div class="container">
      <h1>Create Dino Ipsum</h1>
